<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty4Hours - Clothing</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="skdlogo.jpg" alt="Twenty4Hours">
        </div>

        <h1 id="h1">WELCOME TO SKD SHOP</h1>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <div id="cart-icon">
        <button onclick="viewCart()">
            <img src="cart1.png" alt="Cart" width="30">
            <span id="cart-count">0</span>
        </button>
    </div>

    <!-- Slideshow Section -->
    <section id="slideshow">
        <div class="slideshow-container">
            <div class="slide">
                <img src="c0dbfd96-be49-49d5-86fe-82cb1735ff1a.jpg" alt="Product 1">
            </div>
            <div class="slide">
                <img src="images.webp" alt="Product 2">
            </div>
            <div class="slide">
                <img src="mobile-legends-cover.webp" alt="Product 3">
            </div>
        </div>
    </section>

    <nav id="navbar">
        <ul>
            <li><a href="Main.html">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">Accessories</a></li>
            <li><a href="#contact">Jersey</a></li>
            <li><a href="#contact">Information</a></li>
            <li><a href="#contact">Account</a></li>
            <li><a href="#contact">Contact</a></li>
            
        </ul>
    </nav>

    <section id="shop">
        <div class="product">
            <img src="Love_is_a_Bomb_1_Mockup_2.jpg " alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $50</p>
            <button onclick="addToCart('Product 1', 50)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $75</p>
            <button onclick="addToCart('Product 2', 75)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $100</p>
            <button onclick="addToCart('Product 3', 100)">Add to Cart</button>
        </div>
    </section>


    <footer>
        <p>&copy; 2025 Twenty4Hours Clothing</p>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=100087434853943" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://tiktok.com" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
